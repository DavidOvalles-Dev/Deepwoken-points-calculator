<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Investment Point Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #f0f2f5;
        font-size: 1rem;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 2rem;
        border-radius: 1rem;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: bold;
        color: #333;
      }

      label {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      input[type="number"] {
        font-size: 2rem;
        padding: 1.2rem;
        height: auto;
        border-radius: 0.5rem;
      }

      .form-check-input {
        transform: scale(1.8);
        margin-right: 1rem;
      }

      .form-check-label {
        font-size: 1.5rem;
      }

      .btn-primary {
        font-size: 1.5rem;
        padding: 1rem;
        border-radius: 0.75rem;
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 2.2rem;
        }

        label, .form-check-label {
          font-size: 1.3rem;
        }

        input[type="number"] {
          font-size: 1.7rem;
        }

        .btn-primary {
          font-size: 1.3rem;
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Investment Point Calculator</h1>
      <form id="calculatorForm">
        <div class="mb-4">
          <label for="investmentAmount" class="form-label">
            Agrega tus puntos actuales
          </label>
          <input
            type="number"
            class="form-control"
            id="investmentAmount"
            name="investmentAmount"
            placeholder="Enter investment amount"
            required
            min="0"
          />
        </div>

        <div class="form-check mb-4 d-flex align-items-center">
          <input
            type="checkbox"
            class="form-check-input"
            id="esAdret"
            name="esAdret"
          />
          <label class="form-check-label ms-2" for="esAdret">Is Adret?</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
